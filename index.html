<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>Novo Nordisk</title>
      <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no;user-scalable=0;" />

      <link rel="stylesheet" href="Template/style.css" />
      <style>
         #portrait-warning {
            display: none;
            text-align: center;
            font-size: 2em;
            color: red;
			width: 100%;
			height: 100%;
         }
      </style>
   </head>
   <body class="Dark">
      <!-- Ambiens VR Multiplatform WebGL Template v 1.3-->
      <!-- Unity Container -->
      <div id="main-container" class="fill-window">

         <div id="unity-container">
            <canvas id="unity-canvas"></canvas>
            <div id="toggle_fullscreen" class="button floatbottomLeft fullscreenON" >
               <span class="imgbutton"></span>
            </div>
         </div>

         <!-- This is a simple progress bar -->
         <div id="loader" class="loader">
            <div class="container">
               <div class="center">
                  <img src="Template/logo.png" class="logo" />
               </div>
               <div class="center">
                  <div class="progressbar">
                     <div id="fill" class="fill" style="width: 0%;"></div>
                  </div>
               </div>
            </div>
            <div class="footer-cont">
               <p>Novo Nordisk v. 0.1</p>
               <p>Kriativar</p>
            </div>
         </div>

      </div>

      <!-- Warning for portrait view -->
      <div id="portrait-warning">Por favor, rotacione a tela do celular para o modo paisagem para prosseguir.</div>

      <script src="Template/app.js"></script>

      <script>
         function checkOrientation() {
            const isPortrait = window.innerHeight > window.innerWidth;
            const isMobile = /Mobi|Android/i.test(navigator.userAgent);
            const unityContainer = document.getElementById('main-container');
            const portraitWarning = document.getElementById('portrait-warning');

            if (isMobile && isPortrait) {
               unityContainer.style.display = 'none';
               portraitWarning.style.display = 'block';
            } else {
               unityContainer.style.display = 'block';
               portraitWarning.style.display = 'none';
            }
         }

         window.addEventListener('resize', checkOrientation);
         window.addEventListener('load', checkOrientation);

      function DownloadLocalFile(relativeUrl, filename) {
        const fullUrl = window.location.href.replace(/[^\/]*$/, '') + relativeUrl;
        const link = document.createElement('a');
        link.href = fullUrl;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
      </script>

   </body>
</html>
